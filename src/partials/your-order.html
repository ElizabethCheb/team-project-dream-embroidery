<section class=" section-your-order section">
    <div class="image-girl-background ">

    </div>
    <div class="container container-your-order">

        <div class="container-order-form">
            <h2 class="title-your-order"><span class="title-yellow">Your order</span> is our priority: Personalized
                approach
                and quality
                of service</h2>
            <form>
                <div class="input-box">
                    <label for="user-name">
                        <input class="input" id="user-name" name="user-name" type="text"
                            placeholder="Enter your full name">
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        <input class="input" type="email" name="email" id="email" placeholder="Enter your email">
                    </label>
                </div>

                <div class="comment-box">
                    <label class="form-label" for="user-comment">
                    </label>

                    <textarea class="comment" name="user-comment" placeholder="Comments" id="user-comment"></textarea>

                </div>
                <button class="button-send">Send
                    <svg class="send-svg" width="26" height="10">
                        <use href="../img/icons.svg#icon-btn-order"></use>
                    </svg>
                </button>
            </form>
        </div>

        <img class="image-girl" srcset="../img/your_order/Rectangle.jpg 524w,
        ../img/your_order/Rectangle@2x.jpg 1048w,
        ../img/your_order/Rectangle-tablet.jpg 638w,
        ../img/your_order/Rectangle-tablet@2x.jpg 1276w
                            " sizes="(min-width: 1280px) 524px, (max-width: 1280px) 638px"
            src="../img/your_order/Rectangle.jpg" alt="girl" width="524px">
    </div>

</section>
